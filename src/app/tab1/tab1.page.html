<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dog Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dog Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Dog Profile Content -->
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <ion-card>
          <div class="ion-text-center">
            <ion-button (click)="takePicture()">Take Picture</ion-button>
            <ion-button (click)="selectPicture()">Select Picture</ion-button>
            <img id="profile-picture" src="assets/logo.png" alt="Dog profile picture" />
          </div>

          <ion-card-header>
            <div class="ion-text-center">
              <ion-card-subtitle>Name</ion-card-subtitle>
              <ion-card-title>
                <ion-input [(ngModel)]="dogName" placeholder="Enter Dog's Name"></ion-input>
              </ion-card-title>
            </div>
          </ion-card-header>
          
          <div class="ion-text-center">
            <ion-card-content>
              <ion-item class="input-item">
                <ion-label position="fixed"><strong>Age:</strong></ion-label>
                <ion-input type="number" [(ngModel)]="dogAge" placeholder="Enter Dog's Age"></ion-input>
              </ion-item>
              <ion-item class="input-item">
                <ion-label position="fixed"><strong>Breed:</strong></ion-label>
                <ion-input [(ngModel)]="dogBreed" placeholder="Enter Dog's Breed"></ion-input>
              </ion-item>
            </ion-card-content>
          </div>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
